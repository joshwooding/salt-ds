name: "Chromatic"

on:
  workflow_run:
    workflows: ["Build Storybook"]
    types:
      - completed

jobs:
  chromatic-deployment:
    if: github.event.pull_request.draft == false
    # Operating System
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: "Download chromatic branch name artifact"
        uses: actions/download-artifact@v4
        with:
          name: metadata
          path: ./METADATA
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
      - name: Get branch for Chromatic
        uses: actions/github-script@v7
        id: chromatic_branch
        with:
          script: |
            if("${{github.event.workflow_run.event}}" !== "pull_request") {
              console.log("branchName", "${{github.event.workflow_run.head_branch}}");
              return;
            }

            const fs = require('fs');
            const branchName = fs.readFileSync('./METADATA/branch-name', 'utf8');

            console.log("branchName", branchName);
