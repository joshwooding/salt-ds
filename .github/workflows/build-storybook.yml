name: "Build Storybook"
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
        env:
          ART_NAME: "${{github.event.number || github.ref_name}}"
